<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 0, 0); /* Background gelap */
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .blur-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1); /* Transparansi untuk efek glass */
            backdrop-filter: blur(10px); /* Blur untuk glass effect */
            padding: 40px;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1), inset 0 0 10px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
            width: 320px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: white;
            font-size: 1.5rem;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1), inset 0 0 10px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            outline: none;
            transition: box-shadow 0.2s ease;
            margin-bottom: 20px;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-field:focus {
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3), inset 0 0 15px rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1); /* Warna semi-transparan untuk glass effect */
            backdrop-filter: blur(10px); /* Blur efek di belakang */
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1), inset 0 0 10px rgba(255, 255, 255, 0.2);
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0); /* Border tipis transparan */
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            width: 100%;
        }

        .button:hover,
        .button:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .button:focus {
            outline: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blur-effect"></div>
        <div class="login-card">
            <h2>Login</h2>
            <input class="input-field" type="text" placeholder="Username">
            <input class="input-field" type="password" placeholder="Password">
            <button class="button" type="button">Login</button>
        </div>
    </div>
</body>
</html>
